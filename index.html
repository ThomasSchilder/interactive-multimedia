<!DOCTYPE html>
<head>
  <title>Home - Provenance Investigation</title>

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <div class="search">
    <div class="logoartbase">
  	 <img class="logo" src="images/logoartbase.png" alt="Artbase Logo">
    </div>
    <div class="form1">

  	 <form id="search-form" name="search" action="??" method="GET">
  		  <input id="title" type="text" placeholder="Title.." name="Title">
  		  <input id="fName" type="text" placeholder="First name.." name="First Name">
  		  <input id="lName" type="text" placeholder="Last name.." name="Last Name">
  		  <input id="nationality" type="text" placeholder="Nationality.." name="Nationality">
  		  <input id="authority" type="text" placeholder="Authority.." name="Authority">
  		  <input id="genre" type="text" placeholder="Genre.." name="Genre">
  		  <input id="type" type="text" placeholder="Type.." name="Type">
  		  <button id="reset1"type="reset" value="Reset">Clear</button>
  		  <button id="submit1" type="button" onclick="searchAll()">ArtSearch</button>
  	 </form>
    </div>
</div>
<div class="results">
  <button type="button" id="newquery" name="button" onclick="switchToSearch()"><i class="far fa-arrow-alt-circle-left"></i> New search</button>
  <div class="navigation">
    <nav>
      <button id="tab1" type="button" onclick="searchLostart()" name="button">Lostart.de <i class="fa fa-caret-down" aria-hidden="true"></i></button>
      <button id="tab" type="button" onclick="searchLootedArt()" name="button">Lootedart.com <i class="fa fa-caret-down" aria-hidden="true"></i></button>
      <button id="tab" type="button" onclick="searchHerkomstgezocht()" name="button">herkomstgezocht.nl <i class="fa fa-caret-down" aria-hidden="true"></i></button>
      <button id="tab" type="button" onclick="searchRkd()" name="button">RKD.nl <i class="fa fa-caret-down" aria-hidden="true"></i></button>
    </nav>
  </div>
  <hr id="lijntje" style="display: none;">
  <br>
  <div class="instruction">
    <div class="box">
      <h3>What now?<h3>
      <p>You can click on the buttons on top of this page. When a button is clicked, the information of that database is shown. You can easily switch between databases in this way.</p>
    </div>
  </div>
  <div class="lostart">
  </div>
  <div class="lootart">
  </div>
  <div class="herkomstgezocht">
  </div>
  <div class="rkd">
  </div>
  <div id="results">
  </div>
</body>
